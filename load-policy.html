<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Policy Page Loader</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            line-height: 1.6;
        }
        h1 {
            color: #0A2A43;
            text-align: center;
            margin-bottom: 30px;
        }
        .button-container {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            gap: 20px;
            margin-bottom: 40px;
        }
        button {
            background-color: #0A2A43;
            color: white;
            border: none;
            padding: 12px 20px;
            font-size: 16px;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #1F3D5C;
        }
    </style>
</head>
<body>
    <h1>Policy Page Loader</h1>
    
    <div class="button-container">
        <button onclick="window.open('http://localhost:5001/policies/privacy-policy', '_blank')">Open Privacy Policy</button>
        <button onclick="window.open('http://localhost:5001/policies/terms-of-service', '_blank')">Open Terms of Service</button>
        <button onclick="window.open('http://localhost:5001/policies/cookie-policy', '_blank')">Open Cookie Policy</button>
    </div>
    
    <script>
        // You can also try loading the pages directly
        document.addEventListener('DOMContentLoaded', function() {
            console.log('Policy page loader ready');
        });
    </script>
</body>
</html>
