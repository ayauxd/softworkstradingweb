<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1" />
    <title>Softworks Trading Company</title>
    <!-- Favicon -->
    <link rel="icon" href="/assets/images/favicon/favicon.png" type="image/png">
    <link rel="apple-touch-icon" href="/assets/images/favicon/favicon.png">
    <meta name="theme-color" content="#0A2A43">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    
    <!-- SEO Meta Tags -->
    <meta name="description" content="We help entrepreneurs and small teams simplify AI adoption with practical automation strategies. From intelligent workflows to voice and chat agents, our tailored solutions make AI work for your business—fast.">
    
    <!-- Open Graph / Facebook / WhatsApp -->
    <meta property="og:type" content="website">
    <meta property="og:url" content="https://www.softworkstrading.com/">
    <meta property="og:title" content="Softworks Trading Company | AI Automation Strategies">
    <meta property="og:description" content="We help entrepreneurs and small teams simplify AI adoption with practical automation strategies. From intelligent workflows to voice and chat agents, our tailored solutions make AI work for your business—fast.">
    <meta property="og:image" content="https://www.softworkstrading.com/assets/images/logo/logo.png">
    <meta property="og:site_name" content="Softworks Trading Company">
    <meta property="og:locale" content="en_US">
    
    <!-- Optional: Twitter Card tags -->
    <meta property="twitter:card" content="summary_large_image">
    <meta property="twitter:url" content="https://www.softworkstrading.com/">
    <meta property="twitter:title" content="Softworks Trading Company | AI Automation Strategies">
    <meta property="twitter:description" content="We help entrepreneurs and small teams simplify AI adoption with practical automation strategies. From intelligent workflows to voice and chat agents, our tailored solutions make AI work for your business—fast.">
    <meta property="twitter:image" content="https://www.softworkstrading.com/assets/images/logo/logo.png">
    <meta name="twitter:creator" content="@softworkstrading">
    <meta name="twitter:site" content="@softworkstrading">
    
    <!-- Structured Data - JSON-LD -->
    <script type="application/ld+json">
    {
      "@context": "https://schema.org",
      "@type": "Organization",
      "name": "Softworks Trading Company",
      "url": "https://www.softworkstrading.com",
      "logo": "https://www.softworkstrading.com/assets/images/logo/logo.png",
      "description": "We help entrepreneurs and small teams simplify AI adoption with practical automation strategies. From intelligent workflows to voice and chat agents, our tailored solutions make AI work for your business—fast.",
      "address": {
        "@type": "PostalAddress",
        "addressCountry": "US"
      },
      "sameAs": [
        "https://www.linkedin.com/company/softworkstrading",
        "https://twitter.com/softworkstrading"
      ],
      "contactPoint": {
        "@type": "ContactPoint",
        "telephone": "",
        "contactType": "customer service",
        "email": "contact@softworkstrading.com",
        "availableLanguage": "English"
      }
    }
    </script>
    
    <!-- Service-specific structured data -->
    <script type="application/ld+json">
    {
      "@context": "https://schema.org",
      "@type": "Service",
      "name": "AI Automation Solutions",
      "provider": {
        "@type": "Organization",
        "name": "Softworks Trading Company"
      },
      "serviceType": "AI Workflow Automation",
      "description": "Practical AI automation strategies for entrepreneurs and small teams. Our solutions include intelligent workflows, voice and chat agents, and custom AI implementations.",
      "offers": {
        "@type": "Offer",
        "availability": "https://schema.org/InStock",
        "url": "https://www.softworkstrading.com/#services"
      }
    }
    </script>
    
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
